<div class="overlay" data-modal>
    <div class="modal">

          <svg class="modal-icon-close" width="32" height="32">
            <use href="../images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <h2 class="modal-title">Welcome to the world of CoffeeJoy!</h2>
        <p class="modal-text">Fresh brews, special offers, and cozy updates are coming your way.</p>

        </div>
    </div>
